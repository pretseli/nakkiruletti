    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <input id="amount" type="number" value="4">
        <button id="start">Start</button>
        <!-- Add your site or application content here -->
        <div class="roulette">
            <p id="nakki">---------&gt;</p>
            <div class="participants">
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.transit.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
        var amount = 3;
        var current_rotation = 0;
        function startRoulette() {
            
            $("#start").off("click");
            $(".participants > div").css({fontWeight: "200"});
            //choose the target angle, that will be choosen
            var chosen = Math.round(Math.random()*(amount - 1) + 1);
            var rotation = (360/amount) * (chosen - 1) + 360*7 - current_rotation;
            current_rotation = (360/amount) * (chosen - 1);
            $("#nakki").transition({easing: "easeOutCirc", rotate: "+="+rotation+"deg", duration: 6000, 
                    complete: function() {
                        console.log(chosen);
                        $("#participant" + chosen).css({fontWeight: "900"});
                        $("#start").click(function() {
                            startRoulette();
                            });
                        }
                    });

        }
        function drawParticipants() {
            var sector = 360/amount;
            //absolute position of the rotation center
            var nakki_length = $("#nakki").width();
            var center_y = $("#nakki").position().top + $("#nakki").height()/2;
            var center_x = $("#nakki").position().left + $("#nakki").width()/2;
            $(".participants").empty();
            for(var i = 0; i < amount; ++i) {
                var y = Math.floor(Math.sin(i*sector*(Math.PI/180))*nakki_length) + center_y;
                var x = Math.floor(Math.cos(i*sector*(Math.PI/180))*nakki_length) + center_x;
                //console.log(x,y)
                $("<div/>", {
                    id: "participant"+(i+1),
                    text: i+1
                    }
                 ).css({left: x - 6, top: y - 10})
                  .appendTo(".participants");
                
            }
            
        }

        $(document).ready(function() {
            $("#start").click(function() {
                startRoulette();  
            });

            $("#amount").change(function() {

                $("#nakki").transition({rotate: "0deg", duration: 0});
                current_rotation = 0;
                amount = parseInt($(this).val(), 10);
                drawParticipants();
            });

            $("#amount").trigger("change");

        });
        </script>

    </body>
</html>
