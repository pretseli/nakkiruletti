    <body>
        <!--[if lt IE 7]>

        <input class="amount" type="number" value="4">
        <!-- Add your site or application content here -->
        <div class="roulette_base">
            <div class="pointer"></div>
            <div class="players"></div>
            <div class="headers">
                <h1>Nakkiruletti</h1>
                <h2>Kenelle nakki napsahtaa?</h2>
                <button class="set_players">Osallistujat</button>
                <button class="play">Pyöritä</button>
            </div>

            <div class="share">
                <p>Kerro nakkiruletista työkavereillesi:</p>
                <a class="twitter"></a>
                <a class="facebook"></a>
            </div>

        </div>
        <div class="player_list"></div>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.transit.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
        var players = ["Asko", "Pekka", "Pertti", "Marko", "Jaska", "Hessu", "Paavo", "Kasperi"];
        var amount = 3;
        var current_rotation = 0;
        var pointer = $(".pointer");
        function playRoulette() {

            $(".play").off("click");
            $(".players > div").css({fontWeight: "normal"});
            //choose the target angle, that will be choosen
            var chosen = Math.floor(Math.random()*(amount) + 1);
            var rotation = (360/amount) * (chosen - 1) + 360*7 - current_rotation;
            current_rotation = (360/amount) * (chosen - 1);
            pointer.transition({easing: "easeOutCirc", rotate: "+="+rotation+"deg", duration: 6000,
                    complete: function() {
                        console.log(chosen);
                        $("#player" + chosen).css({fontWeight: "900"});
                        $(".play").click(function() {
                            playRoulette();
                            });
                        }
                    });

        }
        function drawPlayers() {
            var sector = 360/amount;
            //absolute position of the rotation center
            var player_distance = pointer.width()/2 + 26;
            var center_y = pointer.position().top + pointer.height()/2;
            var center_x = pointer.position().left + pointer.width()/2;
            $(".players").empty();
            for(var i = 0; i < amount; ++i) {
                var radians = (i*sector - 90)*(Math.PI/180);
                var y = Math.round(Math.sin(radians)*player_distance) + center_y;
                var x = Math.round(Math.cos(radians)*player_distance) + center_x;
                //console.log(x,y)
                $("<div/>", {
                    id: "player"+(i+1),
                    text: players[i]
                    }
                 ).css({left: x - 6, top: y - 8})
                  .appendTo(".players");

            }

        }

        $(document).ready(function() {
            $(".play").click(function() {
                playRoulette();
            });

            $(".amount").change(function() {

                pointer.transition({rotate: "0deg", duration: 200});
                current_rotation = 0;
                amount = parseInt($(this).val(), 10);
                drawPlayers();
            });

            $(".amount").trigger("change");

        });
        </script>

    </body>
</html>
